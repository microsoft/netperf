name: Custom Tasks

on:
  workflow_dispatch:
    inputs:
      os:
        description: 'Windows OS Version'
        required: false
        default: "2022"
        type: choice
        options:
          - "2025"
          - "2022"
          - "2019"

permissions: write-all

jobs:
#
# Cleanup temporary VMs
#
  testjob:
    runs-on: [self-hosted, 1ES.Pool=netperf-aztestpool]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
